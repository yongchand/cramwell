<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract geometric icon -->
  <g transform="translate(10, 10)">
    <!-- Main square with rounded corners -->
    <rect x="4" y="4" width="32" height="32" fill="url(#logoGradient)" rx="6"/>
    
    <!-- Overlapping geometric elements -->
    <rect x="8" y="8" width="24" height="24" fill="white" opacity="0.95" rx="4"/>
    <rect x="12" y="12" width="16" height="16" fill="url(#logoGradient)" opacity="0.8" rx="3"/>
    
    <!-- Abstract lines representing knowledge/connections -->
    <line x1="16" y1="20" x2="24" y2="20" stroke="white" stroke-width="2" opacity="0.9"/>
    <line x1="16" y1="24" x2="28" y2="24" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="16" y1="28" x2="20" y2="28" stroke="white" stroke-width="2" opacity="0.9"/>
  </g>
  
  <!-- Text aligned with icon -->
  <text x="60" y="30" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="white">Cramwell</text>
  <text x="60" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="500" fill="#D1D5DB">Knowledge Management</text>
</svg> 